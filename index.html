<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aussie Slang Password Generator</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü¶ò</text></svg>">
	<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=DM+Mono:wght@400;500&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
	<style>
		*,
		*::before,
		*::after {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		:root {
			--sun-yellow: #F2C744;
			--outback-orange: #E8752A;
			--desert-red: #C4412B;
			--ocean-teal: #1A8A7D;
			--deep-navy: #0B1D3A;
			--sand: #F5E6C8;
			--sand-light: #FBF3E4;
			--bark: #3D2B1F;
			--white: #FFFDF8;
		}

		html {
			scroll-behavior: smooth;
		}

		body {
			font-family: 'Outfit', sans-serif;
			background: var(--sand-light);
			color: var(--bark);
			min-height: 100vh;
			overflow-x: hidden;
		}

		/* === BACKGROUND TEXTURE === */
		body::before {
			content: '';
			position: fixed;
			inset: 0;
			background:
				radial-gradient(ellipse 80% 60% at 20% 10%, rgba(242, 199, 68, 0.15), transparent),
				radial-gradient(ellipse 60% 50% at 85% 80%, rgba(232, 117, 42, 0.1), transparent),
				radial-gradient(ellipse 40% 40% at 50% 50%, rgba(26, 138, 125, 0.05), transparent);
			pointer-events: none;
			z-index: 0;
		}

		/* === GRAIN OVERLAY === */
		body::after {
			content: '';
			position: fixed;
			inset: 0;
			opacity: 0.03;
			background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
			pointer-events: none;
			z-index: 0;
		}

		/* === LAYOUT === */
		.container {
			position: relative;
			z-index: 1;
			max-width: 960px;
			margin: 0 auto;
			padding: 2rem 1.5rem 4rem;
		}

		/* === HEADER === */
		header {
			text-align: center;
			padding: 3rem 0 2.5rem;
			animation: fadeSlideIn 0.8s ease-out;
		}

		.flag-stripe {
			display: flex;
			justify-content: center;
			gap: 6px;
			margin-bottom: 1.5rem;
		}

		.flag-stripe span {
			width: 32px;
			height: 6px;
			border-radius: 3px;
		}

		.flag-stripe span:nth-child(1) {
			background: var(--ocean-teal);
		}

		.flag-stripe span:nth-child(2) {
			background: var(--sun-yellow);
		}

		.flag-stripe span:nth-child(3) {
			background: var(--outback-orange);
		}

		.flag-stripe span:nth-child(4) {
			background: var(--desert-red);
		}

		.flag-stripe span:nth-child(5) {
			background: var(--ocean-teal);
		}

		h1 {
			font-family: 'Dela Gothic One', cursive;
			font-size: clamp(2rem, 6vw, 3.2rem);
			color: var(--deep-navy);
			line-height: 1.15;
			letter-spacing: -0.02em;
		}

		h1 .accent {
			color: var(--outback-orange);
			display: block;
		}

		.tagline {
			font-size: 1.05rem;
			color: var(--bark);
			opacity: 0.6;
			margin-top: 0.75rem;
			font-weight: 300;
		}

		/* === KANGAROO ICON === */
		.icon-roo {
			font-size: 3rem;
			margin-bottom: 0.5rem;
			display: block;
			animation: bounce 2s ease-in-out infinite;
		}

		@keyframes bounce {

			0%,
			100% {
				transform: translateY(0);
			}

			50% {
				transform: translateY(-8px);
			}
		}

		/* === CONTROLS CARD === */
		.controls-card {
			background: var(--white);
			border: 2px solid rgba(61, 43, 31, 0.08);
			border-radius: 20px;
			padding: 2rem;
			margin-bottom: 1.5rem;
			box-shadow:
				0 1px 3px rgba(61, 43, 31, 0.04),
				0 8px 32px rgba(61, 43, 31, 0.06);
			animation: fadeSlideIn 0.8s ease-out 0.15s both;
		}

		.control-group {
			margin-bottom: 1.5rem;
		}

		.control-group:last-child {
			margin-bottom: 0;
		}

		label {
			display: block;
			font-weight: 600;
			font-size: 0.85rem;
			text-transform: uppercase;
			letter-spacing: 0.08em;
			color: var(--deep-navy);
			margin-bottom: 0.6rem;
		}

		/* === SLIDER === */
		.slider-row {
			display: flex;
			align-items: center;
			gap: 1rem;
		}

		input[type="range"] {
			-webkit-appearance: none;
			appearance: none;
			flex: 1;
			height: 8px;
			border-radius: 4px;
			background: linear-gradient(90deg, var(--ocean-teal), var(--sun-yellow), var(--outback-orange));
			outline: none;
		}

		input[type="range"]::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 24px;
			height: 24px;
			border-radius: 50%;
			background: var(--white);
			border: 3px solid var(--outback-orange);
			cursor: pointer;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
			transition: transform 0.15s ease;
		}

		input[type="range"]::-webkit-slider-thumb:hover {
			transform: scale(1.15);
		}

		input[type="range"]::-moz-range-thumb {
			width: 24px;
			height: 24px;
			border-radius: 50%;
			background: var(--white);
			border: 3px solid var(--outback-orange);
			cursor: pointer;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
		}

		.slider-value {
			font-family: 'DM Mono', monospace;
			font-size: 1.1rem;
			font-weight: 500;
			color: var(--outback-orange);
			min-width: 28px;
			text-align: center;
		}

		/* === CHECKBOXES === */
		.checkbox-grid {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 0.6rem 1.5rem;
		}

		.checkbox-label {
			display: flex;
			align-items: center;
			gap: 0.6rem;
			cursor: pointer;
			font-weight: 400;
			font-size: 0.95rem;
			text-transform: none;
			letter-spacing: 0;
			color: var(--bark);
			transition: color 0.15s;
		}

		.checkbox-label:hover {
			color: var(--outback-orange);
		}

		.checkbox-label input[type="checkbox"] {
			display: none;
		}

		.check-box {
			width: 22px;
			height: 22px;
			border-radius: 6px;
			border: 2px solid rgba(61, 43, 31, 0.2);
			display: flex;
			align-items: center;
			justify-content: center;
			transition: all 0.2s ease;
			flex-shrink: 0;
		}

		.check-box svg {
			width: 14px;
			height: 14px;
			opacity: 0;
			transform: scale(0.5);
			transition: all 0.2s ease;
		}

		.checkbox-label input:checked+.check-box {
			background: var(--ocean-teal);
			border-color: var(--ocean-teal);
		}

		.checkbox-label input:checked+.check-box svg {
			opacity: 1;
			transform: scale(1);
		}

		/* === SEPARATOR TOGGLE === */
		.sep-toggle {
			display: flex;
			gap: 0.5rem;
		}

		.sep-btn {
			flex: 1;
			padding: 0.6rem 0.75rem;
			border-radius: 10px;
			border: 2px solid rgba(61, 43, 31, 0.1);
			background: transparent;
			color: var(--bark);
			font-family: 'Outfit', sans-serif;
			font-size: 0.9rem;
			font-weight: 500;
			cursor: pointer;
			transition: all 0.2s ease;
		}

		.sep-btn .sep-char {
			font-family: 'DM Mono', monospace;
			font-weight: 600;
			color: var(--outback-orange);
		}

		.sep-btn:hover {
			border-color: rgba(61, 43, 31, 0.2);
			background: rgba(61, 43, 31, 0.03);
		}

		.sep-btn.active {
			border-color: var(--ocean-teal);
			background: rgba(26, 138, 125, 0.08);
			color: var(--ocean-teal);
		}

		.sep-btn.active .sep-char {
			color: var(--ocean-teal);
		}

		/* === GENERATE BUTTON === */
		.generate-btn {
			display: block;
			width: 100%;
			padding: 1.1rem 2rem;
			border: none;
			border-radius: 14px;
			background: linear-gradient(135deg, var(--outback-orange), var(--desert-red));
			color: var(--white);
			font-family: 'Dela Gothic One', cursive;
			font-size: 1.15rem;
			letter-spacing: 0.03em;
			cursor: pointer;
			transition: all 0.25s ease;
			box-shadow:
				0 4px 16px rgba(232, 117, 42, 0.3),
				0 1px 3px rgba(196, 65, 43, 0.2);
			animation: fadeSlideIn 0.8s ease-out 0.3s both;
			position: relative;
			overflow: hidden;
			margin-bottom: 1.5rem;
		}

		.generate-btn::after {
			content: '';
			position: absolute;
			inset: 0;
			background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), transparent);
			opacity: 0;
			transition: opacity 0.25s;
		}

		.generate-btn:hover {
			transform: translateY(-2px);
			box-shadow:
				0 8px 28px rgba(232, 117, 42, 0.35),
				0 2px 6px rgba(196, 65, 43, 0.25);
		}

		.generate-btn:hover::after {
			opacity: 1;
		}

		.generate-btn:active {
			transform: translateY(0);
			box-shadow:
				0 2px 8px rgba(232, 117, 42, 0.3),
				0 1px 2px rgba(196, 65, 43, 0.2);
		}

		/* === PASSWORD OUTPUT === */
		.password-card {
			background: var(--deep-navy);
			border-radius: 20px;
			padding: 2rem;
			margin-bottom: 1.5rem;
			box-shadow:
				0 8px 32px rgba(11, 29, 58, 0.2),
				0 1px 3px rgba(11, 29, 58, 0.1);
			animation: fadeSlideIn 0.8s ease-out 0.45s both;
			position: relative;
			overflow: hidden;
		}

		.password-card::before {
			content: '';
			position: absolute;
			top: -50%;
			right: -30%;
			width: 60%;
			height: 200%;
			background: radial-gradient(ellipse, rgba(26, 138, 125, 0.12), transparent 70%);
			pointer-events: none;
		}

		.password-label {
			color: rgba(255, 253, 248, 0.5);
			margin-bottom: 1rem;
		}

		.password-display {
			font-family: 'DM Mono', monospace;
			font-size: clamp(1rem, 3.5vw, 1.35rem);
			color: var(--sun-yellow);
			word-break: break-all;
			line-height: 1.6;
			min-height: 3.2rem;
			display: flex;
			align-items: center;
			position: relative;
			z-index: 1;
			user-select: all;
		}

		.password-display.empty {
			color: rgba(255, 253, 248, 0.2);
			font-style: italic;
			font-family: 'Outfit', sans-serif;
			user-select: none;
		}

		.password-actions {
			display: flex;
			gap: 0.75rem;
			margin-top: 1.25rem;
			position: relative;
			z-index: 1;
		}

		.action-btn {
			flex: 1;
			padding: 0.7rem 1rem;
			border-radius: 10px;
			border: 1.5px solid rgba(255, 253, 248, 0.12);
			background: rgba(255, 253, 248, 0.06);
			color: var(--sand);
			font-family: 'Outfit', sans-serif;
			font-size: 0.85rem;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.2s ease;
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 0.4rem;
		}

		.action-btn:hover {
			background: rgba(255, 253, 248, 0.12);
			border-color: rgba(255, 253, 248, 0.2);
		}

		.action-btn.copied {
			background: rgba(26, 138, 125, 0.3);
			border-color: var(--ocean-teal);
			color: var(--ocean-teal);
		}

		.action-btn svg {
			width: 16px;
			height: 16px;
		}

		/* === STRENGTH METER === */
		.strength-bar-container {
			margin-top: 1.25rem;
			position: relative;
			z-index: 1;
		}

		.strength-row {
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin-bottom: 0.5rem;
		}

		.strength-label {
			font-size: 0.75rem;
			text-transform: uppercase;
			letter-spacing: 0.08em;
			color: rgba(255, 253, 248, 0.4);
		}

		.strength-text {
			font-size: 0.8rem;
			font-weight: 600;
			letter-spacing: 0.04em;
		}

		.strength-track {
			height: 6px;
			border-radius: 3px;
			background: rgba(255, 253, 248, 0.08);
			overflow: hidden;
		}

		.strength-fill {
			height: 100%;
			border-radius: 3px;
			transition: width 0.5s ease, background 0.5s ease;
			width: 0;
		}

		/* === SLANG BREAKDOWN === */
		.breakdown-card {
			background: var(--white);
			border: 2px solid rgba(61, 43, 31, 0.08);
			border-radius: 20px;
			padding: 2rem;
			box-shadow:
				0 1px 3px rgba(61, 43, 31, 0.04),
				0 8px 32px rgba(61, 43, 31, 0.06);
			animation: fadeSlideIn 0.8s ease-out 0.6s both;
		}

		.breakdown-title {
			display: flex;
			align-items: center;
			gap: 0.5rem;
			margin-bottom: 1.25rem;
		}

		.breakdown-title h3 {
			font-family: 'Dela Gothic One', cursive;
			font-size: 1rem;
			color: var(--deep-navy);
		}

		.word-list {
			display: flex;
			flex-direction: column;
			gap: 0.6rem;
		}

		.word-item {
			display: flex;
			align-items: baseline;
			gap: 0.75rem;
			padding: 0.6rem 0;
			border-bottom: 1px solid rgba(61, 43, 31, 0.06);
		}

		.word-item:last-child {
			border-bottom: none;
		}

		.word-slang {
			font-family: 'DM Mono', monospace;
			font-weight: 500;
			color: var(--outback-orange);
			min-width: 120px;
			font-size: 0.95rem;
		}

		.word-phonetic {
			font-family: 'DM Mono', monospace;
			font-size: 0.8rem;
			color: var(--ocean-teal);
			opacity: 0.7;
			min-width: 110px;
			font-style: italic;
		}

		.word-meaning {
			color: var(--bark);
			opacity: 0.65;
			font-size: 0.9rem;
			font-weight: 300;
		}

		.empty-breakdown {
			color: var(--bark);
			opacity: 0.35;
			text-align: center;
			padding: 1rem;
			font-style: italic;
		}

		/* === FOOTER === */
		footer {
			text-align: center;
			padding: 3rem 0 1rem;
			color: var(--bark);
			opacity: 0.35;
			font-size: 0.8rem;
			animation: fadeSlideIn 0.8s ease-out 0.75s both;
		}

		/* === ANIMATIONS === */
		@keyframes fadeSlideIn {
			from {
				opacity: 0;
				transform: translateY(16px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		@keyframes popIn {
			0% {
				transform: scale(0.95);
				opacity: 0;
			}

			70% {
				transform: scale(1.02);
			}

			100% {
				transform: scale(1);
				opacity: 1;
			}
		}

		.pop-in {
			animation: popIn 0.35s ease-out;
		}

		/* === DOWN UNDER BUTTON === */
		.down-under-btn {
			position: fixed;
			top: 1rem;
			right: 1rem;
			padding: 0.5rem 1rem;
			border-radius: 20px;
			border: 2px solid rgba(61, 43, 31, 0.15);
			background: var(--white);
			color: var(--bark);
			font-family: 'Outfit', sans-serif;
			font-size: 0.8rem;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s ease;
			z-index: 100;
			box-shadow: 0 2px 8px rgba(61, 43, 31, 0.1);
		}

		.down-under-btn:hover {
			background: var(--ocean-teal);
			border-color: var(--ocean-teal);
			color: var(--white);
			transform: scale(1.05);
		}

		.down-under-btn.flipped {
			background: var(--outback-orange);
			border-color: var(--outback-orange);
			color: var(--white);
		}

		/* === FLIP ANIMATION === */
		.container {
			transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
			transform-origin: center center;
		}

		.container.flipped {
			transform: rotate(180deg);
		}

		/* === RESPONSIVE === */
		@media (max-width: 500px) {
			.container {
				padding: 1.25rem 1rem 3rem;
			}

			.controls-card,
			.password-card,
			.breakdown-card {
				padding: 1.5rem;
			}

			.checkbox-grid {
				grid-template-columns: 1fr;
			}

			.password-actions {
				flex-direction: column;
			}
		}
	</style>
</head>

<body>

	<button class="down-under-btn" id="downUnderBtn">üåè View from Down Under</button>

	<div class="container">
		<header>
			<span class="icon-roo">ü¶ò</span>
			<div class="flag-stripe">
				<span></span><span></span><span></span><span></span><span></span>
			</div>
			<h1>Aussie Slang<span class="accent">Password Generator</span></h1>
			<p class="tagline">Fair dinkum secure passwords, mate.</p>
		</header>

		<!-- Controls -->
		<div class="controls-card">
			<div class="control-group">
				<label>Number of Words</label>
				<div class="slider-row">
					<input type="range" id="wordCount" min="1" max="8" value="4">
					<span class="slider-value" id="wordCountDisplay">4</span>
				</div>
			</div>

			<div class="control-group">
				<label>Options</label>
				<div class="checkbox-grid">
					<label class="checkbox-label">
						<input type="checkbox" id="optNumbers" checked>
						<span class="check-box">
							<svg viewBox="0 0 14 14" fill="none">
								<path d="M2 7.5L5.5 11L12 3" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
							</svg>
						</span>
						Add numbers
					</label>
					<label class="checkbox-label">
						<input type="checkbox" id="optSymbols">
						<span class="check-box">
							<svg viewBox="0 0 14 14" fill="none">
								<path d="M2 7.5L5.5 11L12 3" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
							</svg>
						</span>
						Add symbols
					</label>
					<label class="checkbox-label">
						<input type="checkbox" id="optCapitalize" checked>
						<span class="check-box">
							<svg viewBox="0 0 14 14" fill="none">
								<path d="M2 7.5L5.5 11L12 3" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
							</svg>
						</span>
						Capitalize words
					</label>
				</div>
			</div>

			<div class="control-group">
				<label>Separator</label>
				<div class="sep-toggle">
					<button class="sep-btn active" data-sep="" id="sepNone">None</button>
					<button class="sep-btn" data-sep="-" id="sepDash">Dash <span class="sep-char">-</span></button>
					<button class="sep-btn" data-sep="_" id="sepUnderscore">Underscore <span class="sep-char">_</span></button>
				</div>
			</div>
		</div>

		<button class="generate-btn" id="generateBtn">ü§ô Generate Password, Mate!</button>

		<!-- Password Output -->
		<div class="password-card">
			<label class="password-label">Your Password</label>
			<div class="password-display empty" id="passwordDisplay">Hit the button to get crackin'...</div>
			<div class="password-actions">
				<button class="action-btn" id="copyBtn">
					<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						<rect x="9" y="9" width="13" height="13" rx="2" />

		const SYMBOLS = ['!', '@', '#', '$', '%', '&', '*', '?'];
		const SEPARATORS = ['-', '_'];

		function secureRandom(max) {
			const arr = new Uint32Array(1);
			crypto.getRandomValues(arr);
			return arr[0] % max;
		}

		function pickRandom(arr) {
			return arr[secureRandom(arr.length)];
		}

		function shuffleArray(arr) {
			const a = [...arr];
			for (let i = a.length - 1; i > 0; i--) {
				const j = secureRandom(i + 1);
				[a[i], a[j]] = [a[j], a[i]];
			}
			return a;
		}

		function generatePassword() {
			const wordCount = parseInt(document.getElementById('wordCount').value);
			const addNumbers = document.getElementById('optNumbers').checked;
			const addSymbols = document.getElementById('optSymbols').checked;
			const capitalize = document.getElementById('optCapitalize').checked;
			const sep = document.querySelector('.sep-btn.active').dataset.sep;

			// Pick unique words
			const shuffled = shuffleArray(SLANG);
			const chosen = shuffled.slice(0, wordCount);

			// Build password parts
			let words = chosen.map(item => {
				let w = item.word;
				if (capitalize) w = w.charAt(0).toUpperCase() + w.slice(1);
				return w;
			});

			let password = words.join(sep);

			if (addNumbers) {
				const num = secureRandom(100);
				password += (sep ? sep : '') + num;
			}

			if (addSymbols) {
				password += pickRandom(SYMBOLS);
			}

			return { password, words: chosen };
		}

		function estimateStrength(password) {
			const len = password.length;
			let charsetSize = 0;
			if (/[a-z]/.test(password)) charsetSize += 26;
			if (/[A-Z]/.test(password)) charsetSize += 26;
			if (/[0-9]/.test(password)) charsetSize += 10;
			if (/[^a-zA-Z0-9]/.test(password)) charsetSize += 32;

			const entropy = len * Math.log2(charsetSize || 1);

			if (entropy < 30) return { label: 'Weak as, mate', pct: 20, color: '#C4412B' };
			if (entropy < 50) return { label: 'Getting there', pct: 45, color: '#E8752A' };
			if (entropy < 70) return { label: 'Pretty solid', pct: 65, color: '#F2C744' };
			if (entropy < 90) return { label: 'Ripper strong!', pct: 85, color: '#1A8A7D' };
			return { label: 'Fort Knox, mate! üîí', pct: 100, color: '#1A8A7D' };
		}

		function renderPassword() {
			const { password, words } = generatePassword();
			const display = document.getElementById('passwordDisplay');

			const strengthContainer = document.getElementById('strengthContainer');
			const strengthFill = document.getElementById('strengthFill');
			const strengthText = document.getElementById('strengthText');

			// Animate password
			display.textContent = password;
			display.classList.remove('empty', 'pop-in');
			void display.offsetWidth; // reflow
			display.classList.add('pop-in');

			// Strength
			const str = estimateStrength(password);
			strengthContainer.style.display = 'block';
			strengthFill.style.width = str.pct + '%';
			strengthFill.style.background = str.color;
			strengthText.textContent = str.label;

			// Breakdown
